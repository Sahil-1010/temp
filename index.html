<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 1rem;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 30rem;
            height: 30rem;
            perspective: 1000px;
            transition: transform 1s ease-in-out, width 1s ease-in-out, height 1s ease-in-out;
        }

        #openButton {
            /* background-color: red; */
            background-image: linear-gradient(120deg, #ff0099, #9655ff, #daff22);
            color: rgb(213, 255, 255);
            font-weight: bold;
            font-size: large;
            border-radius: 20px;
            padding: 0.65rem;
            border-color: #ffbaba;
            box-shadow: 10px 8px 10px 2px rgba(0, 0, 0, 0.6);
            /* display: block; */
        }

        #openButton:hover {
            box-shadow: 20px 18px 16px 6px rgba(0, 0, 0, 0.621);
            transform: scale(1.1);
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }
        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card .front {
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/556/482/non_2x/abstract-blossom-floral-greeting-card-background-free-vector.jpg');
            /* Path to the image */
            backdrop-filter: blur(10qpx);
            background-repeat: repeat-y;
            /* Prevent tiling */
            background-size: auto;
            /* Cover the entire area */
            background-position: center;
            /* background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb); */
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            color: rgb(255, 255, 255);
            /* Make text transparent */
            -webkit-text-stroke: 2px rgb(2, 2, 2);
            /* Red stroke */
            box-shadow: 10px 8px 10px 2px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>

    </div>

   
</body>
